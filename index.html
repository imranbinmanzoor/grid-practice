<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid practice</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <nav>
      <div class="profile">
        <div class="pic">
          <img src="index-images/my-pic.jpg" alt="Imran's pic" />
        </div>
        <div class="name">Muhammad Imran</div>
        <div class="tagline">Frontend Developer</div>
        <button class="toggle-btn" aria-label="Toggle Navigation"></button>
      </div>
      <div class="site-nav">
        <!-- Home -->
        <a class="site-nav-item site-nav-item-active">
          <img
            class="site-nav-item-icon"
            src="index-icons/house-fill-black-0.svg"
          />
          <span>Home</span>
          <img class="arrow" src="index-icons/arrow-right.svg" alt="arrow" />
        </a>
        <!-- About -->
        <a class="site-nav-item">
          <img class="site-nav-item-icon" src="index-icons/user-black-30.svg" />
          <span>About</span>
          <img class="arrow" src="index-icons/arrow-right.svg" alt="arrow" />
        </a>
        <!-- Stack -->
        <a class="site-nav-item">
          <img
            class="site-nav-item-icon"
            src="index-icons/stack-black-30.svg"
          />
          <span>Stack</span>
          <img class="arrow" src="index-icons/arrow-right.svg" alt="arrow" />
        </a>
        <!-- Projects -->
        <a class="site-nav-item">
          <img
            class="site-nav-item-icon"
            src="index-icons/suitcase-black-30.svg"
          />
          <span>Projects</span>
          <img class="arrow" src="index-icons/arrow-right.svg" alt="arrow" />
        </a>
        <!-- Contact -->
        <a class="site-nav-item">
          <img
            class="site-nav-item-icon"
            src="index-icons/envelope-black-30.svg"
          />
          <span>Contact</span>
          <img class="arrow" src="index-icons/arrow-right.svg" alt="arrow" />
        </a>
      </div>
      <hr />
      <div class="social-accounts">
        <!-- LinkedIn -->
        <a class="social-account">
          <img
            class="social-account-icon"
            src="index-icons/linkedin-logo-black-30.svg"
          />
          <span>LinkedIn</span>
          <img class="arrow" src="index-icons/arrow-up-right.svg" alt="arrow" />
        </a>
        <!-- GitHub -->
        <a class="social-account">
          <img
            class="social-account-icon"
            src="index-icons/github-logo-black-30.svg"
          />
          <span>GitHub</span>
          <img class="arrow" src="index-icons/arrow-up-right.svg" alt="arrow" />
        </a>
        <!-- Instagram -->
        <a class="social-account">
          <img
            class="social-account-icon"
            src="index-icons/instagram-logo-black-30.svg"
          />
          <span>Instagram</span>
          <img class="arrow" src="index-icons/arrow-up-right.svg" alt="arrow" />
        </a>
        <!-- Twitter -->
        <div class="social-account">
          <img
            class="social-account-icon"
            src="index-icons/x-twitter-black-30.svg"
          />
          <span>Twitter</span>
          <img class="arrow" src="index-icons/arrow-up-right.svg" alt="arrow" />
        </div>
      </div>
    </nav>
    <main>
      <h1>Stack</h1>
      Main content
    </main>
    <footer>&copy; 2025 Muhammad Imran. Designed with love and code.</footer>
    <script src="script.js"></script>
